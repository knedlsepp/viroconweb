{% extends "../base.html" %}
{% load static %}
{% block content %}
    Profile
    <div class="page-header"></div>
    <br>
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Edit</h3>
            </div>
            <div class="panel-body">
                <div class="text-danger small">{{ form.non_field_errors }}</div>
                {% for item in form %}
                    <div class="row">
                        <div class="col-sm-3">{{ item.label_tag }}</div>
                        <div class="col-sm-4">{{ item }}</div>
                         <div class="col-sm-3 small">{{ item.help_text|safe }}</div>
                        <div class="col-sm-2 text-danger small">{{ item.errors }}</div>
                    </div>
                    <br>
                {% endfor %}
                <button class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
{% endblock content %}
