{% extends "../base.html" %}
{% load static %}
{% block content %}
    select probabilistic model and environmental contour method
    <div class="page-header"></div>
    <br>
    <div class="panel panel-default">
        <div class="panel-heading">Probabilistic models</div>
        <table class="table">
            <tr>
                <td class="hidden-xs">Title</td>
                <td>IFORM</td>
                <td>HDC</td>
            </tr>
            {% for object in context %}
                <tr>
                    <td> {{ object.collection_name }} </td>
                    <td>
                        <form action="{% url 'enviro:probabilistic_model_calc' object.pk 'I' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-default btn-sm ">
                                <span class="glyphicon glyphicon-asterisk"></span>
                            </button>
                        </form>
                    </td>
                    <td>
                        <form action="{% url 'enviro:probabilistic_model_calc'  object.pk  'H' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-th"></span>
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
